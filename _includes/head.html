<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <title>{% if page.title %}{{ page.title | markdownify | strip_html | strip_newlines }} |{% endif %} {{ site.title }}</title>
  <link rel="alternate" type="application/atom+xml" href="http://feeds.feedburner.com/JeffTriplett" title="Jeff Triplett">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="icon" sizes="32x32" href="/assets/images/favicon-32.png">
  <link rel="icon" sizes="128x128" href="/assets/images/favicon-128.png">
  <link rel="icon" sizes="152x152" href="/assets/images/favicon-152.png">
  <link rel="icon" sizes="167x167" href="/assets/images/favicon-167.png">
  <link rel="icon" sizes="180x180" href="/assets/images/favicon-180.png">
  <link rel="icon" sizes="192x192" href="/assets/images/favicon-192.png">
  <link rel="icon" sizes="196x196" href="/assets/images/favicon-196.png">
  <link rel="dns-prefetch" href="//cdnjs.cloudflare.com">
  <link rel="dns-prefetch" href="//feeds.feedburner.com">
  <link rel="dns-prefetch" href="//instant.page">
  <link rel="dns-prefetch" href="//www.google-analytics.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="{{ site.baseurl | prepend: site.url }}/assets/css/fonts.css">
{% if jekyll.environment == 'development' %}
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
{% else %}
  <link rel="stylesheet" href="{{ site.baseurl | prepend: site.url }}/assets/css/2020.css">
{% endif %}
  <link rel="stylesheet" href="{{ site.baseurl | prepend: site.url }}/assets/css/pygments/monokai.css">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="/assets/images/favicon-196.png">
  <meta name="theme-color" content="#ffffff">
  <meta name="twitter:dnt" content="on">
{% seo title=false %}
{% if page.categories %}{% for category in page.categories limit:1 %}
  <meta content="{{ category }}" property="article:section">{% endfor %}{% endif %}
{% if page.tags %}{% for tag in page.tags %}
  <meta content="{{ tag }}" property="article:tag">{% endfor %}{% endif %}
</head>
