<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <title>{% if page.title %}{{ page.title | markdownify | strip_html | strip_newlines }} |{% endif %} {{ site.title }}</title>
  {% seo title=false %}
{% if page.categories %}
{% for category in page.categories limit:1 %}
  <meta content="{{ category }}" property="article:section">
{% endfor %}
{% endif %}
{% if page.tags %}
{% for tag in page.tags %}
  <meta content="{{ tag }}" property="article:tag">
{% endfor %}
{% endif %}
  <!-- Don't be evil Twitter -->
  <meta name="twitter:dnt" content="on">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.1/css/all.css" integrity="sha384-y++enYq9sdV7msNmXr08kJdkX4zEI1gMjjkw0l9ttOepH7fMdhb7CePwuRQCfwCr" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Serif:400,400italic,700|PT+Sans:400|Alegreya&display=swap">
  <link rel="stylesheet" href="{{ site.baseurl | prepend: site.url }}/assets/css/2019.css">

<style>
* {
  font-family: "PT Serif", sans-serif;
}
h1, h2, h3, h4, h5, h6 {
  font-family: "PT Serif", sans-serif;
  /*font-family: "PT Sans", sans-serif;*/
}
</style>

  <link rel="apple-touch-icon" sizes="57x57" href="/assets/images/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="/assets/images/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="/assets/images/apple-icon-72x72.png">

  <link rel="apple-touch-icon" sizes="152x152" href="/assets/images/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192"  href="/assets/images/android-icon-192x192.png">
