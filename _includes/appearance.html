<article class="flex overflow-hidden flex-col bg-white rounded-lg border border-gray-200 shadow-md transition-all duration-200 dark:bg-gray-800 dark:border-gray-700 hover:shadow-lg">
  <div class="flex flex-col flex-1 px-3 pt-2 pb-3 sm:px-4 sm:pt-2 sm:pb-4">
    <div class="flex items-center justify-between mb-1">
      <span class="text-base font-medium text-purple-600 dark:text-purple-400">{{ include.appearance.type }}</span>
      <span class="text-base text-gray-500 dark:text-gray-400">{{ include.appearance.date | date: "%B %e, %Y" }}</span>
    </div>
    <header>
      <h3 class="text-base font-semibold text-gray-800 sm:text-lg dark:text-gray-200">
        <a href="{{ include.appearance.link }}" class="transition-colors hover:text-purple-600 dark:hover:text-purple-400">{{ include.appearance.title }}</a>
      </h3>
    </header>
    {% if include.appearance.content and include.appearance.content != "" %}
    <div class="flex-1 mt-1 text-sm text-gray-700 dark:text-gray-300">
      {{ include.appearance.content }}
    </div>
    {% endif %}
  </div>
</article>
