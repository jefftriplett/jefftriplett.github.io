<h2 class="self-center w-full text-3xl md:w-1/4">
  <a href="/">
    {{ site.title }}
  </a>
  {% comment %}<small>{{ site.tagline }}</small>{% endcomment %}
</h2>

<nav class="self-center w-full md:w-3/4 md:text-right">
  <ul>
  {% for link in site.data.navigation.links %}
    {% if link.show_in_header == true %}
      <li class="inline-block px-1 py-2 md:px-2">
        <a href="{{ link.url }}"{% if link.aria-label %} aria-label="{{ link.aria-label }}" title="{{ link.aria-label }}"{% endif %}>{{ link.title }}</a>
      </li>
    {% endif %}
  {% endfor %}
  </ul>
</nav>
