<h2 class="w-1/4 self-center">
  <a class="no-underline" href="/">
    {{ site.title }}
  </a>
  <small>{{ site.tagline }}</small>
</h2>

<nav class="w-3/4 self-center text-right">
  <ul class="list-reset">
  {% for link in site.data.navigation.links %}
    {% if link.show_in_header == true %}
      <li class="inline-block py-2 px-2">
        <a class="no-underline hover:underline hover:text-blue-dark" href="{{ link.url }}"{% if link.aria-label %} aria-label="{{ link.aria-label }}" title="{{ link.aria-label }}"{% endif %}>{{ link.title }}</a>
      </li>
    {% endif %}
  {% endfor %}
  </ul>
</nav>
