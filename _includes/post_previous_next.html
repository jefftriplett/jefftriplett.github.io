{% if page.previous or page.next %}
  <div class="py-6 mt-8 w-full border-t-2 border-gray-200 dark:border-gray-700">
    <h2 class="mb-6 text-2xl font-semibold text-gray-800 dark:text-gray-200">More Articles</h2>

    <div class="grid grid-cols-1 gap-8 md:grid-cols-2">
      {% if page.previous %}
        <article class="p-4 bg-gray-50 rounded-lg dark:bg-gray-800">
          <h3 class="mb-2 text-xl font-medium">
            <a href="{{ page.previous.url }}" class="text-blue-600 dark:text-blue-400 hover:text-blue-800 dark:hover:text-blue-300">
              {{ page.previous.title }}
            </a>
          </h3>
          <time datetime="{{ page.previous.date | date_to_xmlschema }}" class="flex gap-2 items-center text-gray-600 dark:text-gray-400">
            <i class="w-4 text-center far fa-calendar" aria-hidden="true"></i>
            <span>{{ page.previous.date | date:"%B %e, %Y" }}</span>
          </time>
          <div class="mt-2 text-sm text-gray-600 dark:text-gray-400">Previous Post</div>
        </article>
      {% endif %}

      {% if page.next %}
        <article class="p-4 bg-gray-50 rounded-lg dark:bg-gray-800">
          <h3 class="mb-2 text-xl font-medium">
            <a href="{{ page.next.url }}" class="text-blue-600 dark:text-blue-400 hover:text-blue-800 dark:hover:text-blue-300">
              {{ page.next.title }}
            </a>
          </h3>
          <time datetime="{{ page.next.date | date_to_xmlschema }}" class="flex gap-2 items-center text-gray-600 dark:text-gray-400">
            <i class="w-4 text-center far fa-calendar" aria-hidden="true"></i>
            <span>{{ page.next.date | date:"%B %e, %Y" }}</span>
          </time>
          <div class="mt-2 text-sm text-gray-600 dark:text-gray-400">Next Post</div>
        </article>
      {% endif %}
    </div>
  </div>
{% endif %}
