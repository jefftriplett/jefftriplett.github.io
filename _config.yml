# Site settings
assets:
  cachebust: hard
title: Jeff Triplett
name: Jeff Triplett
email: jeff.triplett@gmail.com
description: >
  Thoughts about life, technology, development, and blog by Jeff Triplett.
baseurl: ""
url: "https://jefftriplett.com"
enforce_ssl: "jefftriplett.com"
relative_permalinks: false
permalink: :year/:title/  # permalink: date
future: true
paginate: 100

plugins:
  # - jekyll-archives
  # - jekyll-coffeescript
  # - jekyll-crosspost-to-medium
  # - octopress-autoprefixer
  - jekyll-feed
  - jekyll-mentions
  - jekyll-paginate
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-sitemap
  - jemoji

include:
  - _pages
  - "/.well-known"

exclude:
  # - "*.js"
  - "*.conf"
  - "*.py"
  - "*.yml"
  - "*/src/*"
  - "*/tests/*"
  - .bumpversion.cfg
  - .docker
  - .gitignore
  - .vendor
  - _pages/categories.html
  - _pages/tags.html
  - CNAME
  - docker-compose.yml
  - Gemfile
  - Gemfile.lock
  - jekyll.dockerapp
  - justfile
  - modd.conf
  - node_modules
  - package*.json
  - plugins
  - postcss.config.js
  - Procfile
  - purgecss.config.js
  - Rakefile
  - README.md
  - requirements.*
  - src
  - staticman.yml
  - tailwind.config.js

markdown: kramdown
kramdown:
  smart_quotes: lsquo,rsquo,ldquo,rdquo

sass:
  sass_dir: _sass
  style: compressed

collections:  # process the _data folder
  components:
    output: false
  playlists:
    output: true
    permalink: /:collection/:name/
  projects:
    output: false
    permalink: /:collection/:name/
  topics:
    output: true
    permalink: /:collection/:name/

defaults:  # Frontmatter fallback settings
  - scope:
      path: ""
    values:
      image: /assets/images/dcus-2017-bw.jpg

