---
layout: default
permalink: /search/
title: Search
---

<article class="w-full leading-loose border-white page">
  <h1 class="pb-4 text-4xl font-semibold">{{ page.title | markdownify | remove:'<p>' | remove:'</p>' }}</h1>
  <div id="search-container">
    <input class="p-4 w-full bg-gray-100 rounded-xl border-2 border-gray-900" type="text" id="search-input" placeholder="Search...">
    <ol id="results-container"></ol>
  </div>
</article>

<!-- Script pointing to search-script.js -->
<script src="https://unpkg.com/simple-jekyll-search/dest/simple-jekyll-search.min.js"></script>

<!-- Configuration -->
<script type="text/javascript">
  SimpleJekyllSearch({
    searchInput: document.getElementById('search-input'),
    resultsContainer: document.getElementById('results-container'),
    json: '/search.json',
    searchResultTemplate: '<li class="my-8 mx-4"><a href="{url}" title="{desc}">{title}</a></li>',
    noResultsText: '<span class="my-8 mx-4">No results found</span>',
    limit: 10,
    fuzzy: false,
    exclude: ['Welcome']
  })
</script>
