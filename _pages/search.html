---
layout: default
permalink: /search/
title: Search
---

<article class="leading-loose page">
  <h1 class="font-semibold text-5xl">{{ page.title | markdownify | remove:'<p>' | remove:'</p>' }}</h1>
  <div id="search-container">
    <input class="w-full p-4 bg-gray-200 border border-4 border-gray-800 rounded-xl" type="text" id="search-input" placeholder="Search...">
    <ol id="results-container"></ol>
  </div>
</article>

<!-- Script pointing to search-script.js -->
<script src="https://unpkg.com/simple-jekyll-search/dest/simple-jekyll-search.min.js"></script>

<!-- Configuration -->
<script type="text/javascript">
SimpleJekyllSearch({
  searchInput: document.getElementById('search-input'),
  resultsContainer: document.getElementById('results-container'),
  json: '/search.json',
  searchResultTemplate: '<li class="m-2"><a href="{url}" title="{desc}">{title}</a></li>',
  noResultsText: 'No results found',
  limit: 10,
  fuzzy: false,
  exclude: ['Welcome']
})
</script>
