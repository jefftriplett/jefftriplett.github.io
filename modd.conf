{
	# daemon: "docker-compose up"
	daemon: "bundle exec jekyll serve --drafts --watch --profile --port 8000 --incremental --livereload"
}

**/*.md {
    prep +onchange: "embedme --silent _drafts/**/*.md > /dev/null 2>&1 &"
}

**/*.py {
    prep +onchange: "black ."
}

# https://github.com/hadolint/hadolint
**/Dockerfile {
    prep +onchange: "hadolint @mods"
}

