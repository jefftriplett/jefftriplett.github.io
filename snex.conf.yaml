default:
  output_path: "_includes/snippets"
  output_template: "<!-- Snippet {{name}} -->\n```{{lang}}\n{{{snippet}}}\n```\n"
  comment_prefix: "# "
  comment_suffix: ""

src:
  lang: "python"
  root: "."
  glob: "**/*.py"

